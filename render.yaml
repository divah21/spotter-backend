databases:
  - name: spotter-postgres
    databaseName: spotter
    plan: free

services:
  - type: web
    name: spotter-backend
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    postDeployCommand: python manage.py migrate --noinput
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.5
      - key: DJANGO_DEBUG
        value: false
      - key: DJANGO_ALLOWED_HOSTS
        value: .onrender.com,localhost
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_CORS_ALLOWED_ORIGINS
        value: https://spotter-frontend-umber.vercel.app,http://localhost:5173,http://localhost:3000
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: https://spotter-frontend-umber.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: spotter-postgres
          property: connectionString
